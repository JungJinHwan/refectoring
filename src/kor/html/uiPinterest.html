
<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">

<!--  익스에서만 나오게 처리 해주세요 -->
<meta http-equiv="X-UA-compatible" content="IE=edge,chrome=1">
<!--  익스에서만 나오게 처리 해주세요 -->

<meta name="viewport" content="user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,width=device-width">
<meta name="author" content=""><!-- 작성자//메인은 사이트네임,서브는 각 컨텐츠 담당자  -->
<meta name="keywords" content=""><!-- 키워드 //SEO검색 관련으로 인하여 삽입 // 각 컨텐츠 별로 추가 또는 컨텐츠타이틀 게시판view는 게시글 제목 -->

<meta name="copyright" content="">

<title>Pinterest </title>

<link rel="stylesheet" href="/kor/css/common/common.css" type="text/css" media="all">

<script src='/kor/js/jquery-1.12.4.min.js'></script>
<script src='/kor/js/jquery-ui.min.js'></script>

</head>
<body>
<div id="wrap">
	
	<button onclick="return $UI_PINTEREST.transform(0, [ 'sort', 'ani' ]);" class="testButtons" type="button">Rotate</button>
	<button onclick="return $UI_PINTEREST.transform(1, [ 'sort', 'ani' ]);" class="testButtons" type="button">Honest</button>

	<div id="uiPinterest" class="grid ver_1">
		<div id="story_control">
			<div class="relative" id="story_top"><button id="pin_top" type="button">new</button></div>
			<div class="relative" id="story_up"><button id="pin_up" type="button">up</button></div>
			<div class="relative" id="story_month_group">
				<div class="absolute" id="story_month_group_bar">
					<div id="active_bar"></div>
					<div id="rocks_bar"></div>
				</div>
				<div class="absolute" id="story_month_group_button"></div>
			</div>
			<div class="relative" id="story_down"><button id="pin_down" type="button">down</button></div>
		</div>
		<div id="story_body"></div>
	</div>
    <script src='/kor/js/config.js'></script>
    <script src='/kor/js/uiPinterest/uiPinterest.min.js'></script>

 </div>
</body>

</html>
